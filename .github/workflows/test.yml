name: Test Scripts  

on:  
  push:  
    branches: [ develop, main ]  
  pull_request:  
    branches: [ develop, main ]  

jobs:  
  shellcheck:  
    runs-on: ubuntu-latest  
    steps:  
    - uses: actions/checkout@v4  
    
    - name: Install ShellCheck  
      run: sudo apt-get update && sudo apt-get install -y shellcheck  
    
    - name: Run ShellCheck on main scripts  
      run: |  
        shellcheck -e SC1091,SC2034,SC2086 *.sh  
    
    - name: Run ShellCheck on intermediate scripts  
      run: |  
        shellcheck -e SC1091,SC2034,SC2086 intermediate/*.sh  

  test-docker-build:  
    runs-on: ubuntu-latest  
    needs: shellcheck  
    steps:  
    - uses: actions/checkout@v4  
    
    - name: Set up Docker Buildx  
      uses: docker/setup-buildx-action@v3  
    
    - name: Build test image  
      run: docker build -t cocoa-pipeline:test .  
    
    - name: Test container can start  
      run: |  
        docker run --rm cocoa-pipeline:test --help  
    
    - name: Test script accessibility  
      run: |  
        docker run --rm cocoa-pipeline:test bash -c "ls -la /root/scripts/sylvies_scripts/"  
        docker run --rm cocoa-pipeline:test bash -c "ls -la /root/scripts/sylvies_scripts/intermediate/"  

  test-basic-functionality:  
    runs-on: ubuntu-latest  
    needs: test-docker-build  
    steps:  
    - uses: actions/checkout@v4  
    
    - name: Set up Docker Buildx  
      uses: docker/setup-buildx-action@v3  
    
